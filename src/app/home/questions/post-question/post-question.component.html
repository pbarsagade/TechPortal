<form #frmQue="ngForm" (ngSubmit)="onSubmit(frmQue);">
  <div fxFlex>
    <mat-card class="pq-card" fxLayout="column" fxLayoutGap="20px">
      <mat-card-header [ngClass]="{'card-title':true}" fxLayoutAlign="center center">
        <mat-card-title>Post Question</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div *ngIf="prevBtnLbl === 'Preview'" fxLayout="column" fxLayoutAlign="space-around strech">
          <mat-form-field>
            <input [(ngModel)]="question.Title" name="title" required matInput placeholder="Title">
          </mat-form-field>
          <mat-form-field>
            <textarea [(ngModel)]="question.Description" name="desc" required rows="10" matInput placeholder="Description"></textarea>
          </mat-form-field>
          <mat-form-field>
            <mat-select [(ngModel)]="question.Category.Id" name="category" required placeholder="Technology">
              <mat-option *ngFor="let cat of categories" [value]="cat.Id">
                {{ cat.Name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div *ngIf="prevBtnLbl === 'Edit'" fxLayout="column" fxLayoutAlign="space-around strech">
          <p>Form value: {{ question.Title }} {{ question.Description }} {{ question.Category.Id }}</p>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <div fxLayout="row" fxLayoutGap="20px">
          <div fxFlex="50" fxLayoutAlign="start center">
            <button type="button" routerLink="/" mat-button color="primary">Cancel</button>
          </div>
          <div fxFlex="50" fxLayoutAlign="end center" fxLayoutGap="20px">
            <button type="button" mat-raised-button color="accent" [disabled]="!frmQue.form.valid" (click)="onPreview(frmQue);">{{prevBtnLbl}}</button>
            <button type="submit" mat-raised-button color="primary" [disabled]="!frmQue.form.valid">Submit</button>
          </div>
        </div>
      </mat-card-actions>

    </mat-card>
  </div>
</form>
