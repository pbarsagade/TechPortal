<mat-card>
  <mat-card-header>
    <mat-card-title>{{queDetails.Question.Title}}</mat-card-title>
    <mat-card-subtitle>{{queDetails.Question.DateCreated| date}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button type="button" routerLink="/" mat-button color="primary">Back</button>
    <button mat-button (click)="openDialog()">Answer</button>
  </mat-card-actions>
  <mat-card-content>
    <p>
      {{queDetails.Question.Description}}
    </p>
    <hr>
    <h3>Answers</h3>
    <div fxFlex *ngIf="queDetails.Answers.length > 0; else noAnsBlock">
      <mat-list>
        <mat-list-item *ngFor="let ans of queDetails.Answers | orderBy: 'DateCreated':true">
          <a href=""></a>
          {{ans.Description}} {{ans.DateCreated | date:"MM/dd/yy hh:mm:ss"}}
        </mat-list-item>
      </mat-list>
    </div>
    <ng-template #noAnsBlock>No Answers available</ng-template>
  </mat-card-content>
</mat-card>
